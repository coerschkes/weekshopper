<mat-drawer-container #drawerContainer class="drawer-container" [hasBackdrop]="true">
  <mat-drawer #drawer mode="over" position="end">
    <mat-icon class="back-button" (click)="drawer.toggle()">keyboard_backspace</mat-icon>
    <h2 class="item-heading">{{ itemService.item()?.name }}</h2>
    <img [src]="itemService.item()?.image" alt="" class="item-image">
    <mat-form-field class="flex-element" appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput #message [value]="itemService.item()?.price">
      <mat-icon matSuffix>euro_symbol</mat-icon>
    </mat-form-field>
    <div class="flex-evenly">
      <button class="action-button" style="width: 100%" mat-flat-button>
        Delete
        <mat-icon fontIcon="delete"></mat-icon>
      </button>
      <button style="margin-left: 8px; width: 100%" class="action-button" mat-flat-button>Save
        <mat-icon fontIcon="edit"></mat-icon>
      </button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <app-table [displayedColumns]="['id', 'name', 'price']" [dataSource]="dataSource"
               (rowClicked)="openDetailDrawer($event)"></app-table>
  </mat-drawer-content>
</mat-drawer-container>

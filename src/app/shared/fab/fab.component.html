<div *ngIf="fabLoaderService.matchedMapping(); let mapping;">
  @if (!browserService.isMobile()) {
    <button class="desktop-fab" mat-fab extended (click)="mapping.Callback?.()">
      {{ mapping.DisplayName }}
      <mat-icon class="fab-icon">{{ mapping.DesktopIcon }}</mat-icon>
    </button>
  } @else {
    <button class="mobile-fab" mat-fab (click)="mapping.Callback?.()">
      <mat-icon class="fab-icon">{{ mapping.MobileIcon }}</mat-icon>
    </button>
  }
</div>
